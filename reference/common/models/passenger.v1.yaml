title: Passenger
type: object
properties:
  firstName:
    type: string
    pattern: '^[A-Z][a-z]+$'
  lastName:
    type: string
    pattern: '^[A-Z][a-z]+$'
  passportNumber:
    type: number
    minimum: 1
    maximum: 9
  dateOfBirth:
    type: string
    format: date
required:
  - firstName
  - lastName
  - passportNumber
